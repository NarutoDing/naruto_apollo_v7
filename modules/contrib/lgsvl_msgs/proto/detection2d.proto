syntax = "proto3";
import "modules/common/proto/header.proto";

package apollo.contrib.lgsvl_msgs;

message BoundingBox2D {
  float x = 1;
  float y = 2;
  float width = 3;
  float height = 4;
}

message Vector3 {
  double x = 1;
  double y = 2;
  double z = 3;
}

message Twist {
  Vector3 linear = 1;
  Vector3 angular = 2;
}

message Detection2D {
  apollo.common.Header header = 1;
  uint32 id = 2;
  string label = 3;
  double score = 4;
  BoundingBox2D bbox = 5;
  Twist velocity = 6;
}
