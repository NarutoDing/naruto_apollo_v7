# A map from path names defined planning_internal.proto
# to display ones on Dreamview graphs.
# This display names are used in the graph settings
# such as speed graph as well.
nameMapper:
    planning_reference_line: ReferenceLine
    DpStSpeedOptimizer: SpeedHeuristic
    PIECEWISE_JERK_NONLINEAR_SPEED_OPTIMIZER: PlannedSpeed

# Planning Graph settings
slGraph:
    title: 'QP Path - sl graph'
    options:
        legend:
            display: false
        axes:
            x:
                min: 0
                max: 200
                labelString: 's - ref_line (m)'
            y:
                min: -5
                max: 5
                labelString: 'l (m)'
    properties:
        lines:
            aggregatedBoundaryLow:
                color: 'rgba(48, 165, 255, 1)' # blue
                borderWidth: 2
                pointRadius: 0
                fill: false
                showLine: true
            aggregatedBoundaryHigh:
                color: 'rgba(48, 165, 255, 1)' # blue
                borderWidth: 2
                pointRadius: 0
                lineTension: 0
                fill: false
                showLine: true
            pathLine:
                color: 'rgba(225, 225, 225, 0.7)' # white
                borderWidth: 2
                pointRadius: 0.5
                fill: false
                showLine: false
            mapLowerBound:
                color: 'rgba(54, 162, 235, 0.4)' # blue
                borderWidth: 2
                pointRadius: 0
                fill: 'start'
                showLine: true
            mapUpperBound:
                color: 'rgba(54, 162, 235, 0.4)' # blue
                borderWidth: 2
                pointRadius: 0
                fill: 'end'
                showLine: true
            staticObstacleLowerBound:
                color: 'rgba(255, 0, 0, 0.8)' # red
                borderWidth: 2
                pointRadius: 0
                fill: 'start'
                showLine: true
            staticObstacleUpperBound:
                color: 'rgba(255, 0, 0, 0.8)' # red
                borderWidth: 2
                pointRadius: 0
                fill: 'end'
                showLine: true
            dynamicObstacleLowerBound:
                color: 'rgba(255, 206, 86, 0.2)' # yellow
                borderWidth: 2
                pointRadius: 0
                fill: false
                showLine: true
            dynamicObstacleUpperBound:
                color: 'rgba(255, 206, 86, 0.2)' # yellow
                borderWidth: 2
                pointRadius: 0
                fill: false
                showLine: true
stGraph:
    options:
        legend:
            display: false
        axes:
            x:
                min: -2
                max: 10
                labelString: 't (second)'
            y:
                min: -10
                max: 220
                labelString: 's (m)'
    properties:
        lines:
            curveLine:
                color: 'rgba(225, 225, 225, 0.5)' # white
                borderWidth: 2
                pointRadius: 1
                fill: false
                showLine: false
            kernelCruise:
                color: 'rgba(27, 249, 105, 0.5)' # green
                borderWidth: 2
                pointRadius: 1
                fill: false
                showLine: false
            kernelFollow:
                color: 'rgba(255, 206, 86, 0.5)' # yellow
                borderWidth: 2
                pointRadius: 1
                fill: false
                showLine: false
    datasets:
        - name: DP_ST_SPEED_OPTIMIZER
          graphTitle: Speed Heuristic
        - name: PIECEWISE_JERK_NONLINEAR_SPEED_OPTIMIZER
          graphTitle: Planning S-T Graph
stSpeedGraph:
    options:
        legend:
            display: true
        axes:
            x:
                min: -10
                max: 220
                labelString: 's - qp_path(m)'
            y:
                min: -1
                max: 40
                labelString: 'v (m/s)'
    properties:
        lines:
            upperConstraint:
                color: 'rgba(54, 162, 235, 1)' # blue
                borderWidth: 2
                pointRadius: 0
                fill: false
                showLine: true
            lowerConstraint:
                color: 'rgba(54, 162, 235, 1)' # blue
                borderWidth: 4
                pointRadius: 0
                fill: false
                showLine: true
            planned:
                color: 'rgba(225, 225, 225, 0.5)' # white
                borderWidth: 4
                pointRadius: 0
                fill: false
                showLine: true
            limit:
                color: 'rgba(255, 0, 0, 0.5)' # red
                borderWidth: 4
                pointRadius: 0
                fill: false
                showLine: true
    datasets:
        - name: PIECEWISE_JERK_NONLINEAR_SPEED_OPTIMIZER
          graphTitle: Planning V-T Graph
speedGraph:
    title: 'Planning Speed'
    options:
        legend:
            display: true
        axes:
            x:
                min: -2
                max: 10
                labelString: 't (second)'
            y:
                min: -1
                max: 40
                labelString: 'speed (m/s)'
    properties:
        lines:
            VehicleSpeed:
                color: 'rgba(255, 0, 0, 0.8)' # red
                borderWidth: 1
                pointRadius: 1
                fill: false
                showLine: false
            SpeedHeuristic:
                color: 'rgba(27, 249, 105, 0.5)' # green
                borderWidth: 2
                pointRadius: 0
                fill: false
                showLine: true
            PlannedSpeed:
                color: 'rgba(54, 162, 235, 1)' # blue
                borderWidth: 2
                pointRadius: 0
                fill: false
                showLine: true
